<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <body>

  <h1>Formulário de Cadastro</h1>

  <form action="/enviar" method="post">
    <!-- Nome -->
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="100">

    <!-- E-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>

    <!-- Senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <!-- Data de nascimento -->
    <label for="nascimento">Data de nascimento:</label>
    <input type="date" id="nascimento" name="nascimento" min="1900-01-01" required>

    <!-- Número -->
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="0" max="120" step="1">

    <!-- Gênero (radio) -->
    <label>Gênero:</label>
    <div class="inline">
      <input type="radio" id="masculino" name="genero" value="masculino">
      <label for="masculino">Masculino</label>
    </div>
    <div class="inline">
      <input type="radio" id="feminino" name="genero" value="feminino">
      <label for="feminino">Feminino</label>
    </div>
    <div class="inline">
      <input type="radio" id="outro" name="genero" value="outro">
      <label for="outro">Outro</label>
    </div>

    <!-- Aceite (checkbox) -->
    <label>
      <input type="checkbox" id="termos" name="termos" value="aceito" required>
      Aceito os termos e condições
    </label>

    <!-- Upload de arquivo -->
    <label for="arquivo">Enviar documento (opcional):</label>
    <input type="file" id="arquivo" name="arquivo">

    <!-- Enviar -->
    <input type="submit" value="Enviar">
  </form>

</body>
</html>
